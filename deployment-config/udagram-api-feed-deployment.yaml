apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: udagram-api-feed
spec:
  replicas: 3
  selector:
    matchLabels:
      app: udagram-api-feed
  template:
    metadata:
      labels:
        app: udagram-api-feed
    spec:
      containers:
      - name: udagram-api-feed
        image: lamolak/udagram-api-feed:v3
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: env-config
          - secretKeyRef:
              name: env-secret      