# Build
  - docker-compose -f docker-compose-build.yaml build --parallel

# Tagging
  - docker tag udagram-api-feed lamolak/udagram-api-feed:v4
  - docker tag udagram-api-user lamolak/udagram-api-user:v4
  - docker tag udagram-frontend lamolak/udagram-frontend:v4
  - docker tag reverseproxy lamolak/reverseproxy:v4
  
# Push
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push lamolak/udagram-api-feed:v4
  - docker push lamolak/udagram-api-user:v4
  - docker push lamolak/udagram-frontend:v4
  - docker push lamolak/reverseproxy:v4